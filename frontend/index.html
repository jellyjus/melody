<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melody</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
  <link href="main.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script defer src="./main.js"></script>
  <script src="https://music.yandex.ru/api/audio/dist/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>

</head>
<body>
<div id="app" class="uk-container">
  <div class="uk-width-1-2@m uk-width-2-3@s uk-position-center">
    <div class="uk-card uk-card-default uk-card-body">
      <div v-if="!mode || mode === 'search'" class="uk-text-center">
        <div class="uk-margin">
          <input class="uk-input uk-form-width-medium" type="text" placeholder="Username" v-model="userName">
          <button class="uk-button uk-button-default" @click="findGame">Find</button>
        </div>
        <div uk-spinner v-if="mode === 'search'"></div>
      </div>

      <!--GAME MODE-->
      <div uk-grid v-if="mode === 'game'">
        <div class="uk-width-2-3@s">
          <ul class="uk-list" id="messages">
            <li v-for="message in messages" :class="{'win': message.win}" v-html="message.html"></li>
          </ul>
          <form @submit.prevent="sendMessage">
            <div class="uk-inline">
              <a class="uk-form-icon uk-form-icon-flip" uk-icon="icon: happy"></a>
              <div uk-drop="pos: right-top; mode: click">
                <div class="uk-card uk-card-body uk-card-default uk-grid-match" uk-grid id="emotes">
                  <div class="uk-width-auto@s emote" v-for="emote in emotes">
                    <img :src="'https://static-cdn.jtvnw.net/emoticons/v1/' + emote.id + '/1.0'" @click="addEmote(emote)">
                  </div>
                </div>
              </div>
              <input class="uk-input uk-form-width-large" type="text" placeholder="Message" v-model="message">
            </div>
          </form>
          <input class="uk-range" type="range" value="100" min="0" max="100" @input="changeVolume">
        </div>
        <div class="uk-width-1-3@s">
          <h5 class="uk-heading-bullet">Players:</h5>
          <ul class="uk-list">
            <li v-for="player in players">
              {{player.userName}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
